<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <form id="triangle">
        <div class="jumbotron">
          <h1>Triangle Tracker</h1>
        </div>
        <div class="form-group">
          <label for="sideA">Side A</label>
          <input id="sideA" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="sideB">Side B</label>
          <input id="sideB" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="sideC">Side C</label>
          <input id="sideC" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-info">Submit</button>

      </form>
      <div id="output">
      </div>
    </div>
  </body>
</html>
