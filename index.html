<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <form id="triangle">
        <h1>Triangle Tracker</h1>
        <div class="form-group row">
          <div class="col-xs-2">
            <label for="sideA">Side A</label>
            <input id="sideA" class="form-control" type="text">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-xs-2">
            <label for="sideB">Side B</label>
            <input id="sideB" class="form-control" type="text">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-xs-2">
            <label for="sideC">Side C</label>
            <input id="sideC" class="form-control" type="text">
          </div>
        </div>
        <div class="row">
          <button type="submit" class="btn btn-info col-xs-2">Submit</button>
        </div>
      </form>
      <div id="output">
      </div>
    </div>
  </body>
</html>
